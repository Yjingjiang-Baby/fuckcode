    /* 点击后图片高斯模糊效果 */

    <img src="https://i.imgs.ovh/2025/09/01/wHitp.jpeg" class="lock-screen-image">

<button id="btn" class="primary-btn" onclick="scrollToTop()" title="返回顶部"></button>

  <script>
    function scrollToTop() {
  // 先执行解锁操作
  unlockScreen(); 
  
  // 添加平滑滚动
  window.scrollTo({
    top: 0,
    behavior: 'smooth'
  });

  // 手机端兼容方案
  if ('scrollBehavior' in document.documentElement.style === false) {
    requestAnimationFrame(() => {
      window.scrollTo(0, 0);
    });
  }
}

    function unlockScreen() {
      const overlay = document.querySelector('.lock-screen-overlay');
        const image = document.querySelector('.lock-screen-image');
          image.style.transform = '';
  image.style.transition = 'transform 0.3 scubic-bezier(0, 0, 0.58, 1)';
  
      overlay.classList.add('slide-up');
      // 仅保留动画和隐藏逻辑，移除sendRequest调用
      setTimeout(() => {
    overlay.style.display = 'none';
    image.style.transition = ''; // 恢复默认过渡效果
  }, 800);
}

    // 添加触摸滑动支持
    // 删除以下触摸滑动相关代码
    let startY = 0;
    const overlay = document.querySelector('.lock-screen-overlay');
    overlay.addEventListener('touchstart', (e) => {
      startY = e.touches[0].clientY;
    }, false);

    overlay.addEventListener('touchmove', (e) => {
      e.preventDefault(); // 防止页面滚动
      const moveY = e.touches[0].clientY;
      const diffY = startY - moveY;
      
      // 只允许向上滑动
      if (diffY > 0) {
        const percent = Math.min(diffY / window.innerHeight, 1);
        document.querySelector('.lock-screen-image').style.transform = `translateY(-${percent * 100}%)`;
      }
    }, false);

   // ... existing code ...
// ... existing code ...
overlay.addEventListener('touchend', (e) => {
  const endY = e.changedTouches[0].clientY;
  const diffY = startY - endY;
  const image = document.querySelector('.lock-screen-image');
  const overlayEl = document.querySelector('.lock-screen-overlay');
  
  if (diffY > window.innerHeight * 0.3) {
    // 计算剩余距离并创建平滑过渡动画
    const currentTransform = window.getComputedStyle(image).transform;
    const matrix = new DOMMatrix(currentTransform);
    const currentY = matrix.m42;
    const targetY = -window.innerHeight;
    const distance = targetY - currentY;
    const duration = 500; // 动画持续时间
    const startTime = performance.now();

    function animateSlideUp(timestamp) {
      const elapsed = timestamp - startTime;
      const progress = Math.min(elapsed / duration, 1);
      const easeProgress = easeOutQuad(progress);
      const newY = currentY + distance * easeProgress;

      image.style.transform = `translateY(${newY}px)`;

      if (progress < 1) {
        requestAnimationFrame(animateSlideUp);
      } else {
        // 动画完成后隐藏覆盖层
        overlayEl.style.display = 'none';
      }
    }

    // 使用缓动函数实现平滑动画
    function easeOutQuad(t) {
      return t * (2 - t);
    }

    requestAnimationFrame(animateSlideUp);
  } else {
    requestAnimationFrame(() => {
      image.style.transform = 'translateY(0)';
    });
  }
}, false);
// ... existing code ...
// ... existing code ...
    let currentPage = 1;
    let isLoading = false;
    let hasMore = true;
    let isFirstLoad = true; // 添加首次加载标记

    // 页面加载完成后立即加载数据并初始化滚动监听
    window.addEventListener('DOMContentLoaded', () => {
      sendRequest(1, true); // 提前加载数据
      window.addEventListener('scroll', handleScroll);
    });

    // 请求数据
    function sendRequest(pageNum, isInitialLoad = false) {
      if (isLoading || (!isInitialLoad && !hasMore)) return;

      isLoading = true;
      showLoadingIndicator(isInitialLoad);

      const params = new URLSearchParams();
      params.append('method', 'search');
      params.append('service', 'activityService');
      params.append('params', JSON.stringify({
        "keywords": "", "level": "", 
        "pageNum": pageNum, 
        "pageSize": 10, "sptype": "", "status": "1", "type": ""
      }));

      fetch('http://210.26.0.114:9090/yrpt/remote/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded', 'User-Agent': 'com.hangutech.mdqn' },
        body: params
      })
      .then(response => response.ok ? response.json() : Promise.reject('网络响应不正常'))
      .then(data => {
        hasMore = data.datas && data.datas.length >= 10;
        currentPage = pageNum;
        renderCards(data.datas, isInitialLoad);
        // 首次加载后隐藏按钮或更改状态
        if (isFirstLoad) {
          isFirstLoad = false;
          // 可选：添加按钮点击后的视觉反馈
          document.querySelector('.primary-btn').classList.add('clicked');
        }
        // 隐藏加载指示器：
        document.getElementById('loadingOverlay').style.display = 'none';
      })
      .catch(error => {
        console.error('请求失败:', error);
        if (isInitialLoad) {
          alert('获取数据失败，请检查网络连接');
        }
      })
      .finally(() => {
        isLoading = false;
        hideLoadingIndicator();
      });
    }

    function renderCards(activities, isInitialLoad = false) {
        const container = document.getElementById('cardContainer');
    
        // 如果是初始加载则清空容器，否则追加内容
        if (isInitialLoad) {
            container.innerHTML = '';
        }
    
        // 追加新卡片
        const newCards = activities.map(activity => {
            // 验证活动ID是否存在
            if (!activity.id) {
                console.warn('活动ID不存在', activity);
                return ''; // 跳过无效活动
            }
    
            // 为每个活动生成独立的有效期（当前时间+2分钟）
            const now = new Date();
            now.setMinutes(now.getMinutes() + 2);
            const failTime = `${now.getFullYear()}-${(now.getMonth()+1).toString().padStart(2,'0')}-${now.getDate().toString().padStart(2,'0')} ${now.getHours().toString().padStart(2,'0')}:${now.getMinutes().toString().padStart(2,'0')}:${now.getSeconds().toString().padStart(2,'0')}`;
    
            // 生成二维码URL并添加调试日志
            const qrData = {type: 'activityCheckin', id: activity.id, failTime: failTime};
            const qrUrl = `https://api.qrtool.cn/?text=${encodeURIComponent(JSON.stringify(qrData))}`;
            console.log('生成二维码:', activity.id, qrUrl);
    
            const currentTime = new Date();
            // 报名时间状态判断
            const signupBegin = new Date(activity.signup_begin_time);
            const signupEnd = new Date(activity.signup_end_time);
            const statusClass = currentTime < signupBegin ? 'upcoming' : currentTime > signupEnd ? 'expired' : 'active';
    
            // 签到时间状态判断
            const checkinBegin = new Date(activity.begin_time);
            const checkinEnd = new Date(activity.end_time);
            const checkinStatusClass = currentTime < checkinBegin ? 'checkin-upcoming' : currentTime > checkinEnd ? 'checkin-expired' : 'checkin-active';
    
            return `
              <div class="activity-card">
                <div class="image-container">
                  <img src="${activity.title_img}" class="card-image" onerror="this.style.display='none'">
                  <div class="card-slider">
                    <div class="slider-inner">
                      <div class="empty-space"></div>
                      <div class="back">
                        <div class="qr-container">
                          <img src="${qrUrl}" class="qr-code" onerror="console.error('二维码加载失败:', '${qrUrl}'); this.style.display='none'">
                          <p class="qr-tip">扫码签到</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="card-content">
                  <h3>${activity.name}</h3>
                  <div class="college-info">
                    <span>主办单位：</span>
                    <span class="college-name">${activity.sponsor}</span>
                  </div>
                  <div class="signup-time ${statusClass}"><span>报名时间：</span><div class="scroll-container"><div class="scroll-text">${formatTime(activity.signup_begin_time)} - ${formatTime(activity.signup_end_time)}</div></div></div>
                  <div class="checkin-time ${checkinStatusClass}"><span>签到时间：</span><div class="scroll-container"><div class="scroll-text">${formatTime(activity.begin_time)} - ${formatTime(activity.end_time)}</div></div></div>
                </div>
                <button class="detail-btn" onclick="location.href='${activity.share_url}'">查看详情</button>
              </div>
            `;
        }).join('');
        container.insertAdjacentHTML('beforeend', newCards);
        initCardSlider();
    }

    function formatTime(timeString) {
      return timeString ? timeString.split(' ').slice(0,2).join(' ').replace(/:\d+$/, '') : '未知时间';
    }
function handleScroll() {
  // 检查是否滚动到页面底部附近
  if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 500 && !isLoading && hasMore) {
    sendRequest(currentPage + 1, false);
  }
}

// 添加加载指示器函数

function showLoadingIndicator(isInitialLoad) {
  if (isInitialLoad) return;
  const container = document.getElementById('cardContainer');
  const loadingDiv = document.createElement('div');
  loadingDiv.id = 'loadingIndicator';
  loadingDiv.style.textAlign = 'center';
  loadingDiv.style.padding = '20px';
  loadingDiv.innerHTML = '<div>加载中...</div>';
  container.appendChild(loadingDiv);
}

function hideLoadingIndicator() {
  const loadingDiv = document.getElementById('loadingIndicator');
  if (loadingDiv) {
    loadingDiv.remove();
  }
}




    function initCardSlider() {
      const container = document.getElementById('cardContainer');
      
      // 移除旧事件监听器
      container.replaceWith(container.cloneNode(true));
      const newContainer = document.getElementById('cardContainer');
      
      // 优化后的事件委托
      newContainer.addEventListener('click', e => {
        if (e.target.closest('.detail-btn')) return;
        
        const card = e.target.closest('.activity-card');
        if (card) {
          const slider = card.querySelector('.card-slider');
          slider.classList.toggle('active');
          card.classList.toggle('active');
        }
      });
      
      // 防抖触摸处理
      let touchTimer;
      newContainer.addEventListener('touchstart', e => {
        touchTimer = Date.now();
        // ... 保持原有触摸逻辑 ...
      }, {once: true});
      
      // 添加MutationObserver监听DOM变化
      const observer = new MutationObserver(mutations => {
        mutations.forEach(mutation => {
          mutation.addedNodes.forEach(node => {
            if(node.classList?.contains('activity-card')) {
              const qrImg = node.querySelector('.qr-code');
              if(qrImg && !qrImg.src) {
                qrImg.src = qrImg.dataset.qrurl;
              }
            }
          });
        });
      });
      
      observer.observe(newContainer, {
        childList: true,
        subtree: true
      });
    }
  </script>
